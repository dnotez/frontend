<div class="row-fluid">
  <div gridster>
    <ul>
      <li gridster-item="note" ng-repeat="note in notes">
        <p><strong data-ng-bind-html="note.item.title"></strong></p>

        <p><span class="label" data-ng-bind="note.item.label" data-ng-show="note.item.label"></span></p>

        <p data-ng-bind-html="note.item.body"></p>

        <p><a ng-href="{{note.item.url}}">{{note.item.url}}</a></p>

        <div>
          seg:<span data-ng-bind="note.seg"></span>
          , row:<span data-ng-bind="note.row"></span>
          , col:<span data-ng-bind="note.col"></span>
        </div>
        <div class="button-bar right-aligned">
          <ul class="button-group">
            <li><a class="button tiny"><i class="fa fa-edit"></i> Edit</a></li>
            <li><a class="button tiny"><i class="fa fa-forward"></i> Forward</a></li>
          </ul>
        </div>
      </li>
    </ul>
  </div>
</div>
